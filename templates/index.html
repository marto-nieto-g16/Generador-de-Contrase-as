<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Generador de Contraseñas</h1>
        <form method="post" class="mt-4">
            <div class="form-group">
                <label for="length">Longitud de la contraseña:</label>
                <input type="number" name="length" min="1" value="12" class="form-control">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" name="digits" class="form-check-input" id="digits" checked>
                <label class="form-check-label" for="digits">Incluir dígitos</label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" name="special_chars" class="form-check-input" id="special_chars" checked>
                <label class="form-check-label" for="special_chars">Incluir caracteres especiales</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Generar Contraseña</button>
        </form>
        {% if password %}
            <h2 class="text-center mt-4">Contraseña Generada: <span class="text-success">{{ password }}</span></h2>
        {% endif %}
    </div>
</body>
</html>
